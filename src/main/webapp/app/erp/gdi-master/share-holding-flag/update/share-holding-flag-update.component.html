<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-share-holding-flag-heading" data-cy="ShareHoldingFlagCreateUpdateHeading">Create or edit a Share Holding Flag</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_shareholdingFlagTypeCode">Shareholding Flag Type Code</label>
          <select
            class="form-control"
            name="shareholdingFlagTypeCode"
            formControlName="shareholdingFlagTypeCode"
            id="field_shareholdingFlagTypeCode"
            data-cy="shareholdingFlagTypeCode"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let shareholdingFlagTypes of shareholdingFlagTypesValues" [value]="shareholdingFlagTypes">
              shareholdingFlagTypes
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('shareholdingFlagTypeCode')!.invalid &&
              (editForm.get('shareholdingFlagTypeCode')!.dirty || editForm.get('shareholdingFlagTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('shareholdingFlagTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_shareholdingFlagType">Shareholding Flag Type</label>
          <input
            type="text"
            class="form-control"
            name="shareholdingFlagType"
            id="field_shareholdingFlagType"
            data-cy="shareholdingFlagType"
            formControlName="shareholdingFlagType"
          />
          <div
            *ngIf="
              editForm.get('shareholdingFlagType')!.invalid &&
              (editForm.get('shareholdingFlagType')!.dirty || editForm.get('shareholdingFlagType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('shareholdingFlagType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_shareholdingTypeDescription">Shareholding Type Description</label>
          <textarea
            class="form-control"
            name="shareholdingTypeDescription"
            id="field_shareholdingTypeDescription"
            data-cy="shareholdingTypeDescription"
            formControlName="shareholdingTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
