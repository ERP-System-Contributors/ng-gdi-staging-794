<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-nature-of-customer-complaints-heading" data-cy="NatureOfCustomerComplaintsCreateUpdateHeading">
        Create or edit a Nature Of Customer Complaints
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_natureOfComplaintTypeCode">Nature Of Complaint Type Code</label>
          <input
            type="text"
            class="form-control"
            name="natureOfComplaintTypeCode"
            id="field_natureOfComplaintTypeCode"
            data-cy="natureOfComplaintTypeCode"
            formControlName="natureOfComplaintTypeCode"
          />
          <div
            *ngIf="
              editForm.get('natureOfComplaintTypeCode')!.invalid &&
              (editForm.get('natureOfComplaintTypeCode')!.dirty || editForm.get('natureOfComplaintTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('natureOfComplaintTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_natureOfComplaintType">Nature Of Complaint Type</label>
          <input
            type="text"
            class="form-control"
            name="natureOfComplaintType"
            id="field_natureOfComplaintType"
            data-cy="natureOfComplaintType"
            formControlName="natureOfComplaintType"
          />
          <div
            *ngIf="
              editForm.get('natureOfComplaintType')!.invalid &&
              (editForm.get('natureOfComplaintType')!.dirty || editForm.get('natureOfComplaintType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('natureOfComplaintType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_natureOfComplaintTypeDetails">Nature Of Complaint Type Details</label>
          <textarea
            class="form-control"
            name="natureOfComplaintTypeDetails"
            id="field_natureOfComplaintTypeDetails"
            data-cy="natureOfComplaintTypeDetails"
            formControlName="natureOfComplaintTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
