<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bank-transaction-type-heading" data-cy="BankTransactionTypeCreateUpdateHeading">
        Create or edit a Bank Transaction Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_transactionTypeCode">Transaction Type Code</label>
          <input
            type="text"
            class="form-control"
            name="transactionTypeCode"
            id="field_transactionTypeCode"
            data-cy="transactionTypeCode"
            formControlName="transactionTypeCode"
          />
          <div
            *ngIf="
              editForm.get('transactionTypeCode')!.invalid &&
              (editForm.get('transactionTypeCode')!.dirty || editForm.get('transactionTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('transactionTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_transactionTypeDetails">Transaction Type Details</label>
          <input
            type="text"
            class="form-control"
            name="transactionTypeDetails"
            id="field_transactionTypeDetails"
            data-cy="transactionTypeDetails"
            formControlName="transactionTypeDetails"
          />
          <div
            *ngIf="
              editForm.get('transactionTypeDetails')!.invalid &&
              (editForm.get('transactionTypeDetails')!.dirty || editForm.get('transactionTypeDetails')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('transactionTypeDetails')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
