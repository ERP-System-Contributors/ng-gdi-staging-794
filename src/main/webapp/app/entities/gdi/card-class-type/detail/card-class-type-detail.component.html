<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cardClassType">
      <h2 data-cy="cardClassTypeDetailsHeading"><span>Card Class Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cardClassType.id }}</span>
        </dd>
        <dt><span>Card Class Type Code</span></dt>
        <dd>
          <span>{{ cardClassType.cardClassTypeCode }}</span>
        </dd>
        <dt><span>Card Class Type</span></dt>
        <dd>
          <span>{{ cardClassType.cardClassType }}</span>
        </dd>
        <dt><span>Card Class Details</span></dt>
        <dd>
          <span>{{ cardClassType.cardClassDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/card-class-type', cardClassType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
