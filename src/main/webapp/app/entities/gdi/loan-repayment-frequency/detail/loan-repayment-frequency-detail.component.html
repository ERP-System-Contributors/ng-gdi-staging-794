<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="loanRepaymentFrequency">
      <h2 data-cy="loanRepaymentFrequencyDetailsHeading"><span>Loan Repayment Frequency</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ loanRepaymentFrequency.id }}</span>
        </dd>
        <dt><span>Frequency Type Code</span></dt>
        <dd>
          <span>{{ loanRepaymentFrequency.frequencyTypeCode }}</span>
        </dd>
        <dt><span>Frequency Type</span></dt>
        <dd>
          <span>{{ loanRepaymentFrequency.frequencyType }}</span>
        </dd>
        <dt><span>Frequency Type Details</span></dt>
        <dd>
          <span>{{ loanRepaymentFrequency.frequencyTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/loan-repayment-frequency', loanRepaymentFrequency.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
