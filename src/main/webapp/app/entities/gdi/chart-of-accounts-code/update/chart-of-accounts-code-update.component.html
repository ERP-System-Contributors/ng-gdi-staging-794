<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-chart-of-accounts-code-heading" data-cy="ChartOfAccountsCodeCreateUpdateHeading">
        Create or edit a Chart Of Accounts Code
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_chartOfAccountsCode">Chart Of Accounts Code</label>
          <input
            type="text"
            class="form-control"
            name="chartOfAccountsCode"
            id="field_chartOfAccountsCode"
            data-cy="chartOfAccountsCode"
            formControlName="chartOfAccountsCode"
          />
          <div
            *ngIf="
              editForm.get('chartOfAccountsCode')!.invalid &&
              (editForm.get('chartOfAccountsCode')!.dirty || editForm.get('chartOfAccountsCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('chartOfAccountsCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_chartOfAccountsClass">Chart Of Accounts Class</label>
          <input
            type="text"
            class="form-control"
            name="chartOfAccountsClass"
            id="field_chartOfAccountsClass"
            data-cy="chartOfAccountsClass"
            formControlName="chartOfAccountsClass"
          />
          <div
            *ngIf="
              editForm.get('chartOfAccountsClass')!.invalid &&
              (editForm.get('chartOfAccountsClass')!.dirty || editForm.get('chartOfAccountsClass')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('chartOfAccountsClass')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
