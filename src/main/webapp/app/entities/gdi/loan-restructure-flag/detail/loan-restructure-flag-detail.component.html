<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="loanRestructureFlag">
      <h2 data-cy="loanRestructureFlagDetailsHeading"><span>Loan Restructure Flag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ loanRestructureFlag.id }}</span>
        </dd>
        <dt><span>Loan Restructure Flag Code</span></dt>
        <dd>
          <span>{{ loanRestructureFlag.loanRestructureFlagCode }}</span>
        </dd>
        <dt><span>Loan Restructure Flag Type</span></dt>
        <dd>
          <span>{{ loanRestructureFlag.loanRestructureFlagType }}</span>
        </dd>
        <dt><span>Loan Restructure Flag Details</span></dt>
        <dd>
          <span>{{ loanRestructureFlag.loanRestructureFlagDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/loan-restructure-flag', loanRestructureFlag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
