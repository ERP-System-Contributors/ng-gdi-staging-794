<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cardCategoryType">
      <h2 data-cy="cardCategoryTypeDetailsHeading"><span>Card Category Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cardCategoryType.id }}</span>
        </dd>
        <dt><span>Card Category Flag</span></dt>
        <dd>
          <span>{{ cardCategoryType.cardCategoryFlag }}</span>
        </dd>
        <dt><span>Card Category Description</span></dt>
        <dd>
          <span>{{ cardCategoryType.cardCategoryDescription }}</span>
        </dd>
        <dt><span>Card Category Details</span></dt>
        <dd>
          <span>{{ cardCategoryType.cardCategoryDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/card-category-type', cardCategoryType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
