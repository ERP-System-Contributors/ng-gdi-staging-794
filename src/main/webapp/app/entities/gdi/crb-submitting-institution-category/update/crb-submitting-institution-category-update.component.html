<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-submitting-institution-category-heading" data-cy="CrbSubmittingInstitutionCategoryCreateUpdateHeading">
        Create or edit a Crb Submitting Institution Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_submittingInstitutionCategoryTypeCode">Submitting Institution Category Type Code</label>
          <input
            type="text"
            class="form-control"
            name="submittingInstitutionCategoryTypeCode"
            id="field_submittingInstitutionCategoryTypeCode"
            data-cy="submittingInstitutionCategoryTypeCode"
            formControlName="submittingInstitutionCategoryTypeCode"
          />
          <div
            *ngIf="
              editForm.get('submittingInstitutionCategoryTypeCode')!.invalid &&
              (editForm.get('submittingInstitutionCategoryTypeCode')!.dirty ||
                editForm.get('submittingInstitutionCategoryTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('submittingInstitutionCategoryTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_submittingInstitutionCategoryType">Submitting Institution Category Type</label>
          <input
            type="text"
            class="form-control"
            name="submittingInstitutionCategoryType"
            id="field_submittingInstitutionCategoryType"
            data-cy="submittingInstitutionCategoryType"
            formControlName="submittingInstitutionCategoryType"
          />
          <div
            *ngIf="
              editForm.get('submittingInstitutionCategoryType')!.invalid &&
              (editForm.get('submittingInstitutionCategoryType')!.dirty || editForm.get('submittingInstitutionCategoryType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('submittingInstitutionCategoryType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_submittingInstitutionCategoryDetails">Submitting Institution Category Details</label>
          <textarea
            class="form-control"
            name="submittingInstitutionCategoryDetails"
            id="field_submittingInstitutionCategoryDetails"
            data-cy="submittingInstitutionCategoryDetails"
            formControlName="submittingInstitutionCategoryDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
