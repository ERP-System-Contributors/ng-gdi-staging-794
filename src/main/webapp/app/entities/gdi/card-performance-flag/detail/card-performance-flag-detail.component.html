<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cardPerformanceFlag">
      <h2 data-cy="cardPerformanceFlagDetailsHeading"><span>Card Performance Flag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cardPerformanceFlag.id }}</span>
        </dd>
        <dt><span>Card Performance Flag</span></dt>
        <dd>
          <span>{{ cardPerformanceFlag.cardPerformanceFlag }}</span>
        </dd>
        <dt><span>Card Performance Flag Description</span></dt>
        <dd>
          <span>{{ cardPerformanceFlag.cardPerformanceFlagDescription }}</span>
        </dd>
        <dt><span>Card Performance Flag Details</span></dt>
        <dd>
          <span>{{ cardPerformanceFlag.cardPerformanceFlagDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/card-performance-flag', cardPerformanceFlag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
