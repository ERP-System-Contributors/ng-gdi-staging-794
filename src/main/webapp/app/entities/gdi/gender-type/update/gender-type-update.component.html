<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-gender-type-heading" data-cy="GenderTypeCreateUpdateHeading">Create or edit a Gender Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_genderCode">Gender Code</label>
          <input
            type="text"
            class="form-control"
            name="genderCode"
            id="field_genderCode"
            data-cy="genderCode"
            formControlName="genderCode"
          />
          <div *ngIf="editForm.get('genderCode')!.invalid && (editForm.get('genderCode')!.dirty || editForm.get('genderCode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('genderCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_genderType">Gender Type</label>
          <select class="form-control" name="genderType" formControlName="genderType" id="field_genderType" data-cy="genderType">
            <option [ngValue]="null"></option>
            <option *ngFor="let genderTypes of genderTypesValues" [value]="genderTypes">genderTypes</option>
          </select>
          <div *ngIf="editForm.get('genderType')!.invalid && (editForm.get('genderType')!.dirty || editForm.get('genderType')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('genderType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_genderDescription">Gender Description</label>
          <textarea
            class="form-control"
            name="genderDescription"
            id="field_genderDescription"
            data-cy="genderDescription"
            formControlName="genderDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
