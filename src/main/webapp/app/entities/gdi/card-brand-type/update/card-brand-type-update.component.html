<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-card-brand-type-heading" data-cy="CardBrandTypeCreateUpdateHeading">Create or edit a Card Brand Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_cardBrandTypeCode">Card Brand Type Code</label>
          <input
            type="text"
            class="form-control"
            name="cardBrandTypeCode"
            id="field_cardBrandTypeCode"
            data-cy="cardBrandTypeCode"
            formControlName="cardBrandTypeCode"
          />
          <div
            *ngIf="
              editForm.get('cardBrandTypeCode')!.invalid &&
              (editForm.get('cardBrandTypeCode')!.dirty || editForm.get('cardBrandTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardBrandTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_cardBrandType">Card Brand Type</label>
          <input
            type="text"
            class="form-control"
            name="cardBrandType"
            id="field_cardBrandType"
            data-cy="cardBrandType"
            formControlName="cardBrandType"
          />
          <div
            *ngIf="
              editForm.get('cardBrandType')!.invalid && (editForm.get('cardBrandType')!.dirty || editForm.get('cardBrandType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('cardBrandType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_cardBrandTypeDetails">Card Brand Type Details</label>
          <textarea
            class="form-control"
            name="cardBrandTypeDetails"
            id="field_cardBrandTypeDetails"
            data-cy="cardBrandTypeDetails"
            formControlName="cardBrandTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
