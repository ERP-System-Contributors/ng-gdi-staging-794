<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-sna-sector-code-heading" data-cy="SnaSectorCodeCreateUpdateHeading">Create or edit a Sna Sector Code</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sectorTypeCode">Sector Type Code</label>
          <input
            type="text"
            class="form-control"
            name="sectorTypeCode"
            id="field_sectorTypeCode"
            data-cy="sectorTypeCode"
            formControlName="sectorTypeCode"
          />
          <div
            *ngIf="
              editForm.get('sectorTypeCode')!.invalid && (editForm.get('sectorTypeCode')!.dirty || editForm.get('sectorTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('sectorTypeCode')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_mainSectorCode">Main Sector Code</label>
          <input
            type="text"
            class="form-control"
            name="mainSectorCode"
            id="field_mainSectorCode"
            data-cy="mainSectorCode"
            formControlName="mainSectorCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_mainSectorTypeName">Main Sector Type Name</label>
          <input
            type="text"
            class="form-control"
            name="mainSectorTypeName"
            id="field_mainSectorTypeName"
            data-cy="mainSectorTypeName"
            formControlName="mainSectorTypeName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subSectorCode">Sub Sector Code</label>
          <input
            type="text"
            class="form-control"
            name="subSectorCode"
            id="field_subSectorCode"
            data-cy="subSectorCode"
            formControlName="subSectorCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subSectorName">Sub Sector Name</label>
          <input
            type="text"
            class="form-control"
            name="subSectorName"
            id="field_subSectorName"
            data-cy="subSectorName"
            formControlName="subSectorName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subSubSectorCode">Sub Sub Sector Code</label>
          <input
            type="text"
            class="form-control"
            name="subSubSectorCode"
            id="field_subSubSectorCode"
            data-cy="subSubSectorCode"
            formControlName="subSubSectorCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_subSubSectorName">Sub Sub Sector Name</label>
          <input
            type="text"
            class="form-control"
            name="subSubSectorName"
            id="field_subSubSectorName"
            data-cy="subSubSectorName"
            formControlName="subSubSectorName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
