<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-kenyan-currency-denomination-heading" data-cy="KenyanCurrencyDenominationCreateUpdateHeading">
        Create or edit a Kenyan Currency Denomination
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currencyDenominationCode">Currency Denomination Code</label>
          <input
            type="text"
            class="form-control"
            name="currencyDenominationCode"
            id="field_currencyDenominationCode"
            data-cy="currencyDenominationCode"
            formControlName="currencyDenominationCode"
          />
          <div
            *ngIf="
              editForm.get('currencyDenominationCode')!.invalid &&
              (editForm.get('currencyDenominationCode')!.dirty || editForm.get('currencyDenominationCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('currencyDenominationCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currencyDenominationType">Currency Denomination Type</label>
          <input
            type="text"
            class="form-control"
            name="currencyDenominationType"
            id="field_currencyDenominationType"
            data-cy="currencyDenominationType"
            formControlName="currencyDenominationType"
          />
          <div
            *ngIf="
              editForm.get('currencyDenominationType')!.invalid &&
              (editForm.get('currencyDenominationType')!.dirty || editForm.get('currencyDenominationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('currencyDenominationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currencyDenominationTypeDetails">Currency Denomination Type Details</label>
          <input
            type="text"
            class="form-control"
            name="currencyDenominationTypeDetails"
            id="field_currencyDenominationTypeDetails"
            data-cy="currencyDenominationTypeDetails"
            formControlName="currencyDenominationTypeDetails"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
