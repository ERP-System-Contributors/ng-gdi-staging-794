<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-currency-serviceability-flag-heading" data-cy="CurrencyServiceabilityFlagCreateUpdateHeading">
        Create or edit a Currency Serviceability Flag
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currencyServiceabilityFlag">Currency Serviceability Flag</label>
          <select
            class="form-control"
            name="currencyServiceabilityFlag"
            formControlName="currencyServiceabilityFlag"
            id="field_currencyServiceabilityFlag"
            data-cy="currencyServiceabilityFlag"
          >
            <option [ngValue]="null"></option>
            <option
              *ngFor="let currencyServiceabilityFlagTypes of currencyServiceabilityFlagTypesValues"
              [value]="currencyServiceabilityFlagTypes"
            >
              currencyServiceabilityFlagTypes
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('currencyServiceabilityFlag')!.invalid &&
              (editForm.get('currencyServiceabilityFlag')!.dirty || editForm.get('currencyServiceabilityFlag')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('currencyServiceabilityFlag')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currencyServiceability">Currency Serviceability</label>
          <select
            class="form-control"
            name="currencyServiceability"
            formControlName="currencyServiceability"
            id="field_currencyServiceability"
            data-cy="currencyServiceability"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let currencyServiceability of currencyServiceabilityValues" [value]="currencyServiceability">
              currencyServiceability
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('currencyServiceability')!.invalid &&
              (editForm.get('currencyServiceability')!.dirty || editForm.get('currencyServiceability')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('currencyServiceability')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currencyServiceabilityFlagDetails">Currency Serviceability Flag Details</label>
          <textarea
            class="form-control"
            name="currencyServiceabilityFlagDetails"
            id="field_currencyServiceabilityFlagDetails"
            data-cy="currencyServiceabilityFlagDetails"
            formControlName="currencyServiceabilityFlagDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
