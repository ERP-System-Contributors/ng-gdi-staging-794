<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fraud-category-flag-heading" data-cy="FraudCategoryFlagCreateUpdateHeading">Create or edit a Fraud Category Flag</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_fraudCategoryFlag">Fraud Category Flag</label>
          <select
            class="form-control"
            name="fraudCategoryFlag"
            formControlName="fraudCategoryFlag"
            id="field_fraudCategoryFlag"
            data-cy="fraudCategoryFlag"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let flagCodes of flagCodesValues" [value]="flagCodes">flagCodes</option>
          </select>
          <div
            *ngIf="
              editForm.get('fraudCategoryFlag')!.invalid &&
              (editForm.get('fraudCategoryFlag')!.dirty || editForm.get('fraudCategoryFlag')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('fraudCategoryFlag')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_fraudCategoryTypeDetails">Fraud Category Type Details</label>
          <input
            type="text"
            class="form-control"
            name="fraudCategoryTypeDetails"
            id="field_fraudCategoryTypeDetails"
            data-cy="fraudCategoryTypeDetails"
            formControlName="fraudCategoryTypeDetails"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
