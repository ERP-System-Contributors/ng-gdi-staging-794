<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bouncedChequeCategories">
      <h2 data-cy="bouncedChequeCategoriesDetailsHeading"><span>Bounced Cheque Categories</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ bouncedChequeCategories.id }}</span>
        </dd>
        <dt><span>Bounced Cheque Category Type Code</span></dt>
        <dd>
          <span>{{ bouncedChequeCategories.bouncedChequeCategoryTypeCode }}</span>
        </dd>
        <dt><span>Bounced Cheque Category Type</span></dt>
        <dd>
          <span>{{ bouncedChequeCategories.bouncedChequeCategoryType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/bounced-cheque-categories', bouncedChequeCategories.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
