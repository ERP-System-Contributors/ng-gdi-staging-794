<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="issuersOfSecurities">
      <h2 data-cy="issuersOfSecuritiesDetailsHeading"><span>Issuers Of Securities</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ issuersOfSecurities.id }}</span>
        </dd>
        <dt><span>Issuer Of Securities Code</span></dt>
        <dd>
          <span>{{ issuersOfSecurities.issuerOfSecuritiesCode }}</span>
        </dd>
        <dt><span>Issuer Of Securities</span></dt>
        <dd>
          <span>{{ issuersOfSecurities.issuerOfSecurities }}</span>
        </dd>
        <dt><span>Issuer Of Securities Description</span></dt>
        <dd>
          <span>{{ issuersOfSecurities.issuerOfSecuritiesDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/issuers-of-securities', issuersOfSecurities.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
