<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-complaint-status-type-heading" data-cy="CrbComplaintStatusTypeCreateUpdateHeading">
        Create or edit a Crb Complaint Status Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_complaintStatusTypeCode">Complaint Status Type Code</label>
          <input
            type="text"
            class="form-control"
            name="complaintStatusTypeCode"
            id="field_complaintStatusTypeCode"
            data-cy="complaintStatusTypeCode"
            formControlName="complaintStatusTypeCode"
          />
          <div
            *ngIf="
              editForm.get('complaintStatusTypeCode')!.invalid &&
              (editForm.get('complaintStatusTypeCode')!.dirty || editForm.get('complaintStatusTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('complaintStatusTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_complaintStatusType">Complaint Status Type</label>
          <input
            type="text"
            class="form-control"
            name="complaintStatusType"
            id="field_complaintStatusType"
            data-cy="complaintStatusType"
            formControlName="complaintStatusType"
          />
          <div
            *ngIf="
              editForm.get('complaintStatusType')!.invalid &&
              (editForm.get('complaintStatusType')!.dirty || editForm.get('complaintStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('complaintStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_complaintStatusDetails">Complaint Status Details</label>
          <textarea
            class="form-control"
            name="complaintStatusDetails"
            id="field_complaintStatusDetails"
            data-cy="complaintStatusDetails"
            formControlName="complaintStatusDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
