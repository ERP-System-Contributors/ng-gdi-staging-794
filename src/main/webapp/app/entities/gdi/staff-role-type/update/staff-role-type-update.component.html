<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-staff-role-type-heading" data-cy="StaffRoleTypeCreateUpdateHeading">Create or edit a Staff Role Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_staffRoleTypeCode">Staff Role Type Code</label>
          <input
            type="text"
            class="form-control"
            name="staffRoleTypeCode"
            id="field_staffRoleTypeCode"
            data-cy="staffRoleTypeCode"
            formControlName="staffRoleTypeCode"
          />
          <div
            *ngIf="
              editForm.get('staffRoleTypeCode')!.invalid &&
              (editForm.get('staffRoleTypeCode')!.dirty || editForm.get('staffRoleTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('staffRoleTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_staffRoleType">Staff Role Type</label>
          <input
            type="text"
            class="form-control"
            name="staffRoleType"
            id="field_staffRoleType"
            data-cy="staffRoleType"
            formControlName="staffRoleType"
          />
          <div
            *ngIf="
              editForm.get('staffRoleType')!.invalid && (editForm.get('staffRoleType')!.dirty || editForm.get('staffRoleType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('staffRoleType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_staffRoleTypeDetails">Staff Role Type Details</label>
          <textarea
            class="form-control"
            name="staffRoleTypeDetails"
            id="field_staffRoleTypeDetails"
            data-cy="staffRoleTypeDetails"
            formControlName="staffRoleTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
