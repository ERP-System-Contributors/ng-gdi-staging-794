<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-party-relation-type-heading" data-cy="PartyRelationTypeCreateUpdateHeading">Create or edit a Party Relation Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_partyRelationTypeCode">Party Relation Type Code</label>
          <input
            type="text"
            class="form-control"
            name="partyRelationTypeCode"
            id="field_partyRelationTypeCode"
            data-cy="partyRelationTypeCode"
            formControlName="partyRelationTypeCode"
          />
          <div
            *ngIf="
              editForm.get('partyRelationTypeCode')!.invalid &&
              (editForm.get('partyRelationTypeCode')!.dirty || editForm.get('partyRelationTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('partyRelationTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_partyRelationType">Party Relation Type</label>
          <input
            type="text"
            class="form-control"
            name="partyRelationType"
            id="field_partyRelationType"
            data-cy="partyRelationType"
            formControlName="partyRelationType"
          />
          <div
            *ngIf="
              editForm.get('partyRelationType')!.invalid &&
              (editForm.get('partyRelationType')!.dirty || editForm.get('partyRelationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('partyRelationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_partyRelationTypeDescription">Party Relation Type Description</label>
          <textarea
            class="form-control"
            name="partyRelationTypeDescription"
            id="field_partyRelationTypeDescription"
            data-cy="partyRelationTypeDescription"
            formControlName="partyRelationTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
