<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cardStatusFlag">
      <h2 data-cy="cardStatusFlagDetailsHeading"><span>Card Status Flag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cardStatusFlag.id }}</span>
        </dd>
        <dt><span>Card Status Flag</span></dt>
        <dd>
          <span>{{ cardStatusFlag.cardStatusFlag }}</span>
        </dd>
        <dt><span>Card Status Flag Description</span></dt>
        <dd>
          <span>{{ cardStatusFlag.cardStatusFlagDescription }}</span>
        </dd>
        <dt><span>Card Status Flag Details</span></dt>
        <dd>
          <span>{{ cardStatusFlag.cardStatusFlagDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/card-status-flag', cardStatusFlag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
