<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-nature-of-information-heading" data-cy="CrbNatureOfInformationCreateUpdateHeading">
        Create or edit a Crb Nature Of Information
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_natureOfInformationTypeCode">Nature Of Information Type Code</label>
          <input
            type="text"
            class="form-control"
            name="natureOfInformationTypeCode"
            id="field_natureOfInformationTypeCode"
            data-cy="natureOfInformationTypeCode"
            formControlName="natureOfInformationTypeCode"
          />
          <div
            *ngIf="
              editForm.get('natureOfInformationTypeCode')!.invalid &&
              (editForm.get('natureOfInformationTypeCode')!.dirty || editForm.get('natureOfInformationTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('natureOfInformationTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_natureOfInformationType">Nature Of Information Type</label>
          <input
            type="text"
            class="form-control"
            name="natureOfInformationType"
            id="field_natureOfInformationType"
            data-cy="natureOfInformationType"
            formControlName="natureOfInformationType"
          />
          <div
            *ngIf="
              editForm.get('natureOfInformationType')!.invalid &&
              (editForm.get('natureOfInformationType')!.dirty || editForm.get('natureOfInformationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('natureOfInformationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_natureOfInformationTypeDescription">Nature Of Information Type Description</label>
          <textarea
            class="form-control"
            name="natureOfInformationTypeDescription"
            id="field_natureOfInformationTypeDescription"
            data-cy="natureOfInformationTypeDescription"
            formControlName="natureOfInformationTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
