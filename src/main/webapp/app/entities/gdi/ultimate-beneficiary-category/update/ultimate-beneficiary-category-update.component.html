<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ultimate-beneficiary-category-heading" data-cy="UltimateBeneficiaryCategoryCreateUpdateHeading">
        Create or edit a Ultimate Beneficiary Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ultimateBeneficiaryCategoryTypeCode">Ultimate Beneficiary Category Type Code</label>
          <input
            type="text"
            class="form-control"
            name="ultimateBeneficiaryCategoryTypeCode"
            id="field_ultimateBeneficiaryCategoryTypeCode"
            data-cy="ultimateBeneficiaryCategoryTypeCode"
            formControlName="ultimateBeneficiaryCategoryTypeCode"
          />
          <div
            *ngIf="
              editForm.get('ultimateBeneficiaryCategoryTypeCode')!.invalid &&
              (editForm.get('ultimateBeneficiaryCategoryTypeCode')!.dirty || editForm.get('ultimateBeneficiaryCategoryTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('ultimateBeneficiaryCategoryTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ultimateBeneficiaryType">Ultimate Beneficiary Type</label>
          <input
            type="text"
            class="form-control"
            name="ultimateBeneficiaryType"
            id="field_ultimateBeneficiaryType"
            data-cy="ultimateBeneficiaryType"
            formControlName="ultimateBeneficiaryType"
          />
          <div
            *ngIf="
              editForm.get('ultimateBeneficiaryType')!.invalid &&
              (editForm.get('ultimateBeneficiaryType')!.dirty || editForm.get('ultimateBeneficiaryType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('ultimateBeneficiaryType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ultimateBeneficiaryCategoryTypeDetails">Ultimate Beneficiary Category Type Details</label>
          <textarea
            class="form-control"
            name="ultimateBeneficiaryCategoryTypeDetails"
            id="field_ultimateBeneficiaryCategoryTypeDetails"
            data-cy="ultimateBeneficiaryCategoryTypeDetails"
            formControlName="ultimateBeneficiaryCategoryTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
