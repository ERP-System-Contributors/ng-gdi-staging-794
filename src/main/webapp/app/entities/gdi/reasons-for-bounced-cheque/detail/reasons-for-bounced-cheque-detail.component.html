<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="reasonsForBouncedCheque">
      <h2 data-cy="reasonsForBouncedChequeDetailsHeading"><span>Reasons For Bounced Cheque</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ reasonsForBouncedCheque.id }}</span>
        </dd>
        <dt><span>Bounced Cheque Reasons Type Code</span></dt>
        <dd>
          <span>{{ reasonsForBouncedCheque.bouncedChequeReasonsTypeCode }}</span>
        </dd>
        <dt><span>Bounced Cheque Reasons Type</span></dt>
        <dd>
          <span>{{ reasonsForBouncedCheque.bouncedChequeReasonsType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/reasons-for-bounced-cheque', reasonsForBouncedCheque.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
