<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cardTypes">
      <h2 data-cy="cardTypesDetailsHeading"><span>Card Types</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cardTypes.id }}</span>
        </dd>
        <dt><span>Card Type Code</span></dt>
        <dd>
          <span>{{ cardTypes.cardTypeCode }}</span>
        </dd>
        <dt><span>Card Type</span></dt>
        <dd>
          <span>{{ cardTypes.cardType }}</span>
        </dd>
        <dt><span>Card Type Details</span></dt>
        <dd>
          <span>{{ cardTypes.cardTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/card-types', cardTypes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
