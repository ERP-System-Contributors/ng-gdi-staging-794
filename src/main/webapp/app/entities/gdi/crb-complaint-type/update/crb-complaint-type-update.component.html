<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-complaint-type-heading" data-cy="CrbComplaintTypeCreateUpdateHeading">Create or edit a Crb Complaint Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_complaintTypeCode">Complaint Type Code</label>
          <input
            type="text"
            class="form-control"
            name="complaintTypeCode"
            id="field_complaintTypeCode"
            data-cy="complaintTypeCode"
            formControlName="complaintTypeCode"
          />
          <div
            *ngIf="
              editForm.get('complaintTypeCode')!.invalid &&
              (editForm.get('complaintTypeCode')!.dirty || editForm.get('complaintTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('complaintTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_complaintType">Complaint Type</label>
          <input
            type="text"
            class="form-control"
            name="complaintType"
            id="field_complaintType"
            data-cy="complaintType"
            formControlName="complaintType"
          />
          <div
            *ngIf="
              editForm.get('complaintType')!.invalid && (editForm.get('complaintType')!.dirty || editForm.get('complaintType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('complaintType')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_complaintTypeDetails">Complaint Type Details</label>
          <textarea
            class="form-control"
            name="complaintTypeDetails"
            id="field_complaintTypeDetails"
            data-cy="complaintTypeDetails"
            formControlName="complaintTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
