<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="crbComplaintType">
      <h2 data-cy="crbComplaintTypeDetailsHeading"><span>Crb Complaint Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ crbComplaintType.id }}</span>
        </dd>
        <dt><span>Complaint Type Code</span></dt>
        <dd>
          <span>{{ crbComplaintType.complaintTypeCode }}</span>
        </dd>
        <dt><span>Complaint Type</span></dt>
        <dd>
          <span>{{ crbComplaintType.complaintType }}</span>
        </dd>
        <dt><span>Complaint Type Details</span></dt>
        <dd>
          <span>{{ crbComplaintType.complaintTypeDetails }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/crb-complaint-type', crbComplaintType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
