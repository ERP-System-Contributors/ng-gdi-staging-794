<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-customer-complaint-status-type-heading" data-cy="CustomerComplaintStatusTypeCreateUpdateHeading">
        Create or edit a Customer Complaint Status Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_customerComplaintStatusTypeCode">Customer Complaint Status Type Code</label>
          <input
            type="text"
            class="form-control"
            name="customerComplaintStatusTypeCode"
            id="field_customerComplaintStatusTypeCode"
            data-cy="customerComplaintStatusTypeCode"
            formControlName="customerComplaintStatusTypeCode"
          />
          <div
            *ngIf="
              editForm.get('customerComplaintStatusTypeCode')!.invalid &&
              (editForm.get('customerComplaintStatusTypeCode')!.dirty || editForm.get('customerComplaintStatusTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('customerComplaintStatusTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_customerComplaintStatusType">Customer Complaint Status Type</label>
          <input
            type="text"
            class="form-control"
            name="customerComplaintStatusType"
            id="field_customerComplaintStatusType"
            data-cy="customerComplaintStatusType"
            formControlName="customerComplaintStatusType"
          />
          <div
            *ngIf="
              editForm.get('customerComplaintStatusType')!.invalid &&
              (editForm.get('customerComplaintStatusType')!.dirty || editForm.get('customerComplaintStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('customerComplaintStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_customerComplaintStatusTypeDetails">Customer Complaint Status Type Details</label>
          <textarea
            class="form-control"
            name="customerComplaintStatusTypeDetails"
            id="field_customerComplaintStatusTypeDetails"
            data-cy="customerComplaintStatusTypeDetails"
            formControlName="customerComplaintStatusTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
