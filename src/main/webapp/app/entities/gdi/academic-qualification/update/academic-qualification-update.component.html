<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-academic-qualification-heading" data-cy="AcademicQualificationCreateUpdateHeading">
        Create or edit a Academic Qualification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_academicQualificationsCode">Academic Qualifications Code</label>
          <input
            type="text"
            class="form-control"
            name="academicQualificationsCode"
            id="field_academicQualificationsCode"
            data-cy="academicQualificationsCode"
            formControlName="academicQualificationsCode"
          />
          <div
            *ngIf="
              editForm.get('academicQualificationsCode')!.invalid &&
              (editForm.get('academicQualificationsCode')!.dirty || editForm.get('academicQualificationsCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('academicQualificationsCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_academicQualificationType">Academic Qualification Type</label>
          <input
            type="text"
            class="form-control"
            name="academicQualificationType"
            id="field_academicQualificationType"
            data-cy="academicQualificationType"
            formControlName="academicQualificationType"
          />
          <div
            *ngIf="
              editForm.get('academicQualificationType')!.invalid &&
              (editForm.get('academicQualificationType')!.dirty || editForm.get('academicQualificationType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('academicQualificationType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_academicQualificationTypeDetail">Academic Qualification Type Detail</label>
          <textarea
            class="form-control"
            name="academicQualificationTypeDetail"
            id="field_academicQualificationTypeDetail"
            data-cy="academicQualificationTypeDetail"
            formControlName="academicQualificationTypeDetail"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
