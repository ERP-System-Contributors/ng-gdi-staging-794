<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-contract-status-heading" data-cy="ContractStatusCreateUpdateHeading">Create or edit a Contract Status</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contractStatusCode">Contract Status Code</label>
          <input
            type="text"
            class="form-control"
            name="contractStatusCode"
            id="field_contractStatusCode"
            data-cy="contractStatusCode"
            formControlName="contractStatusCode"
          />
          <div
            *ngIf="
              editForm.get('contractStatusCode')!.invalid &&
              (editForm.get('contractStatusCode')!.dirty || editForm.get('contractStatusCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('contractStatusCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contractStatusType">Contract Status Type</label>
          <input
            type="text"
            class="form-control"
            name="contractStatusType"
            id="field_contractStatusType"
            data-cy="contractStatusType"
            formControlName="contractStatusType"
          />
          <div
            *ngIf="
              editForm.get('contractStatusType')!.invalid &&
              (editForm.get('contractStatusType')!.dirty || editForm.get('contractStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('contractStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contractStatusTypeDescription">Contract Status Type Description</label>
          <textarea
            class="form-control"
            name="contractStatusTypeDescription"
            id="field_contractStatusTypeDescription"
            data-cy="contractStatusTypeDescription"
            formControlName="contractStatusTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
