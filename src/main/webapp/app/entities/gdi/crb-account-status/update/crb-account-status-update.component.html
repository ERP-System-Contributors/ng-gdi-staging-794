<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-account-status-heading" data-cy="CrbAccountStatusCreateUpdateHeading">Create or edit a Crb Account Status</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_accountStatusTypeCode">Account Status Type Code</label>
          <input
            type="text"
            class="form-control"
            name="accountStatusTypeCode"
            id="field_accountStatusTypeCode"
            data-cy="accountStatusTypeCode"
            formControlName="accountStatusTypeCode"
          />
          <div
            *ngIf="
              editForm.get('accountStatusTypeCode')!.invalid &&
              (editForm.get('accountStatusTypeCode')!.dirty || editForm.get('accountStatusTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('accountStatusTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_accountStatusType">Account Status Type</label>
          <input
            type="text"
            class="form-control"
            name="accountStatusType"
            id="field_accountStatusType"
            data-cy="accountStatusType"
            formControlName="accountStatusType"
          />
          <div
            *ngIf="
              editForm.get('accountStatusType')!.invalid &&
              (editForm.get('accountStatusType')!.dirty || editForm.get('accountStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('accountStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_accountStatusTypeDetails">Account Status Type Details</label>
          <textarea
            class="form-control"
            name="accountStatusTypeDetails"
            id="field_accountStatusTypeDetails"
            data-cy="accountStatusTypeDetails"
            formControlName="accountStatusTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
