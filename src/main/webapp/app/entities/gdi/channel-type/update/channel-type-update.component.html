<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-channel-type-heading" data-cy="ChannelTypeCreateUpdateHeading">Create or edit a Channel Type</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_channelsTypeCode">Channels Type Code</label>
          <input
            type="text"
            class="form-control"
            name="channelsTypeCode"
            id="field_channelsTypeCode"
            data-cy="channelsTypeCode"
            formControlName="channelsTypeCode"
          />
          <div
            *ngIf="
              editForm.get('channelsTypeCode')!.invalid &&
              (editForm.get('channelsTypeCode')!.dirty || editForm.get('channelsTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('channelsTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_channelTypes">Channel Types</label>
          <input
            type="text"
            class="form-control"
            name="channelTypes"
            id="field_channelTypes"
            data-cy="channelTypes"
            formControlName="channelTypes"
          />
          <div
            *ngIf="editForm.get('channelTypes')!.invalid && (editForm.get('channelTypes')!.dirty || editForm.get('channelTypes')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('channelTypes')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_channelTypeDetails">Channel Type Details</label>
          <textarea
            class="form-control"
            name="channelTypeDetails"
            id="field_channelTypeDetails"
            data-cy="channelTypeDetails"
            formControlName="channelTypeDetails"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
