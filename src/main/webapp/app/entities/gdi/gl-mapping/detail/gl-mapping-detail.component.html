<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="glMapping">
      <h2 data-cy="glMappingDetailsHeading"><span>Gl Mapping</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ glMapping.id }}</span>
        </dd>
        <dt><span>Sub GL Code</span></dt>
        <dd>
          <span>{{ glMapping.subGLCode }}</span>
        </dd>
        <dt><span>Sub GL Description</span></dt>
        <dd>
          <span>{{ glMapping.subGLDescription }}</span>
        </dd>
        <dt><span>Main GL Code</span></dt>
        <dd>
          <span>{{ glMapping.mainGLCode }}</span>
        </dd>
        <dt><span>Main GL Description</span></dt>
        <dd>
          <span>{{ glMapping.mainGLDescription }}</span>
        </dd>
        <dt><span>Gl Type</span></dt>
        <dd>
          <span>{{ glMapping.glType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/gl-mapping', glMapping.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
