<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-insider-category-types-heading" data-cy="InsiderCategoryTypesCreateUpdateHeading">
        Create or edit a Insider Category Types
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_insiderCategoryTypeCode">Insider Category Type Code</label>
          <input
            type="text"
            class="form-control"
            name="insiderCategoryTypeCode"
            id="field_insiderCategoryTypeCode"
            data-cy="insiderCategoryTypeCode"
            formControlName="insiderCategoryTypeCode"
          />
          <div
            *ngIf="
              editForm.get('insiderCategoryTypeCode')!.invalid &&
              (editForm.get('insiderCategoryTypeCode')!.dirty || editForm.get('insiderCategoryTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('insiderCategoryTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_insiderCategoryTypeDetail">Insider Category Type Detail</label>
          <input
            type="text"
            class="form-control"
            name="insiderCategoryTypeDetail"
            id="field_insiderCategoryTypeDetail"
            data-cy="insiderCategoryTypeDetail"
            formControlName="insiderCategoryTypeDetail"
          />
          <div
            *ngIf="
              editForm.get('insiderCategoryTypeDetail')!.invalid &&
              (editForm.get('insiderCategoryTypeDetail')!.dirty || editForm.get('insiderCategoryTypeDetail')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('insiderCategoryTypeDetail')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_insiderCategoryDescription">Insider Category Description</label>
          <textarea
            class="form-control"
            name="insiderCategoryDescription"
            id="field_insiderCategoryDescription"
            data-cy="insiderCategoryDescription"
            formControlName="insiderCategoryDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
