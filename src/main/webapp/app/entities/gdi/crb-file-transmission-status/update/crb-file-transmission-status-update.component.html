<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-crb-file-transmission-status-heading" data-cy="CrbFileTransmissionStatusCreateUpdateHeading">
        Create or edit a Crb File Transmission Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_submittedFileStatusTypeCode">Submitted File Status Type Code</label>
          <input
            type="text"
            class="form-control"
            name="submittedFileStatusTypeCode"
            id="field_submittedFileStatusTypeCode"
            data-cy="submittedFileStatusTypeCode"
            formControlName="submittedFileStatusTypeCode"
          />
          <div
            *ngIf="
              editForm.get('submittedFileStatusTypeCode')!.invalid &&
              (editForm.get('submittedFileStatusTypeCode')!.dirty || editForm.get('submittedFileStatusTypeCode')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('submittedFileStatusTypeCode')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_submittedFileStatusType">Submitted File Status Type</label>
          <select
            class="form-control"
            name="submittedFileStatusType"
            formControlName="submittedFileStatusType"
            id="field_submittedFileStatusType"
            data-cy="submittedFileStatusType"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let submittedFileStatusTypes of submittedFileStatusTypesValues" [value]="submittedFileStatusTypes">
              submittedFileStatusTypes
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('submittedFileStatusType')!.invalid &&
              (editForm.get('submittedFileStatusType')!.dirty || editForm.get('submittedFileStatusType')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('submittedFileStatusType')?.errors?.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_submittedFileStatusTypeDescription">Submitted File Status Type Description</label>
          <textarea
            class="form-control"
            name="submittedFileStatusTypeDescription"
            id="field_submittedFileStatusTypeDescription"
            data-cy="submittedFileStatusTypeDescription"
            formControlName="submittedFileStatusTypeDescription"
          ></textarea>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
